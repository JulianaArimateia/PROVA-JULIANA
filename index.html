<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maluf Leila</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- --------------------------------------------------------------------- -->

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Maluf Leila</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Pequise" aria-label="Search"
                    id="filtrar-tabela">
                <span id="erro-ajax" class="erro-busca">Erro ao buscar o evento</span>
                <button id="buscar-eventos" class="btn btn-outline-light">Pesquisar</button>
            </form>
        </div>
    </nav>
    <!-- --------------------------------------------------------------------- -->
    <section class="container">
        <table class="caption-top table table-bordered">
            <caption>
                <h3>Eventos Agendados</h3>
            </caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nome do evento</th>
                    <th scope="col">Data</th>
                    <th scope="col">Horario</th>
                    <th scope="col">Local</th>
                    <th scope="col">Status atual</th>
                </tr>
            </thead>
            <tbody id="tabela-evento">
                <tr class="evento">
                    <td class="nome-evento">Festa de 15</td>
                    <td class="data-evento">2023-03-20</td>
                    <td class="horario-evento">10:30</td>
                    <td class="local-evento">Cuiaba</td>
                    <td class="status-evento">em andamento</td>
                </tr>
                <tr class="evento">
                    <td class="nome-evento">Casamento</td>
                    <td class="data-evento">2023-03-21</td>
                    <td class="horario-evento">10:30</td>
                    <td class="local-evento">Cuiaba</td>
                    <td class="status-evento">Não iniciado</td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- --------------------------------------------------------------------- -->
    <section class="container">
        <form class="row g-3" id="adiciona">
            <h3>Agendar novos eventos</h3>
            <ul class="mensagens-erro" id="mensagens-erro"></ul>
            <div class="col-md-12">
                <label class="form-label">Nome do evento:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-md-6">
                <label class="form-label">Data:</label>
                <input type="date" class="form-control" id="data">
            </div>
            <div class="col-md-6">
                <label class="form-label">Horario:</label>
                <input type="time" class="form-control" id="horario">
            </div>

            <div class="col-md-6">
                <label class="form-label">Local:</label>
                <input type="text" class="form-control" id="local">
            </div>
            <div class="col-md-6">
                <label class="form-label">Status atual:</label>
                <select id="status" class="form-select" aria-label="Default select example">
                    <option value="" selected>Selecione o status</option>
                    <option value="Não iniciado">Não iniciado</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Concluido">Concluido</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-dark" id="adicionar-evento">Agendar</button>
            </div>
        </form>
    </section>
</body>
<!-- --------------------------------------------------------------------- -->

<footer class="rodape bg-dark">

    <div>
        <h3>Maluf Leila</h3>
    </div>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3843.887103734625!2d-56.08231608572691!3d-15.544181720990073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x939db13abd618f5f%3A0x340649d677178711!2sGrangeiro%20Restaurante!5e0!3m2!1spt-BR!2sbr!4v1677448176646!5m2!1spt-BR!2sbr"
        width="500" height="150" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade" class="maps"></iframe>


</footer>

<!-- --------------------------------------------------------------------- -->
<script src="assets/js/adicionar.js"></script>
<script src="assets/js/remover.js"></script>
<script src="assets/js/filtro.js"></script>
<!-- --------------------------------------------------------------------- -->

</html>
